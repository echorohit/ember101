<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember 101</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/foundation.css">
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/foundation.min.js"></script>
</head>
<body>

  <script type="text/x-handlebars" data-template-name="application">

    <nav class="top-bar">
      <section class="top-bar-section">
        <ul>
          <li class="name">{{#linkTo 'index'}}Home{{/linkTo}}</li>
          <li>{{#linkTo 'about'}}About{{/linkTo}}</li>
          <li>{{#linkTo 'about.team'}}Team{{/linkTo}}</li>
          <li>{{#linkTo 'contact'}}Contact{{/linkTo}}</li>
          <li>{{#linkTo 'bookmarks'}}Bookmarks{{/linkTo}}</li>
        </ul>
      </section>
    </nav>

    <div class="row large-12">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1 class="subheader">Ember.js 101</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="about">
      <h1 class="subheader">About</h1>
      {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="about/team">
      <h2 class="subheader">Team</h2>
  </script>

  <script type="text/x-handlebars" data-template-name="contact">
      <h1 class="subheader">Contact</h1>
  </script>

  <script type="text/x-handlebars" data-template-name="bookmarks">
    <h1 class="subheader">Bookmarks</h1>
    <table class="large-12">
      <thead>
        <tr>
          <th>Name</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
        {{#each bookmark in controller}}
        <tr>
          <td>{{#linkTo 'bookmark' bookmark}}{{bookmark.name}}{{/linkTo}}</td>
          <td>{{bookmark.url}}</td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </script>

  <script type="text/x-handlebars" data-template-name="bookmark">
    <h2>{{{link}}}</h2>
    <iframe {{bindAttr src=url}} />
  </script>


  <script type="text/x-handlebars" data-template-name="_alert">
    {{view.message}}
  </script>

  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/custom.modernizr.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>


  <script src="js/app.js"></script>
  <script src="js/models/bookmark.js"></script>
  <script src="js/router.js"></script>
  <script src="js/controllers/bookmarks_controller.js"></script>
  <script src="js/controllers/bookmark_controller.js"></script>

  <script src="js/views/alert.js"></script>

  <script>
    $(document).foundation();
  </script>
</body>
</html>
